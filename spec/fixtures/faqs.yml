16:
  id: 16
  category: Voting
  sequence: 5.4
  importance: 7.0
  question: How are votes tallied?
  answer: |
    We sometimes adjust our tallying method. Here's a description as of 2009-05-01, but it may have been adjusted since then:
    
    We count your latest vote for each website/blog, subject to "vote decay through time", which means that votes are weighted according to how old they are. Zero through 10 days old gets 100% weight. After 10 days, a vote's weight diminishes by 2% per day, so that its weight falls to zero when it's 60 days old.
    
    So if you vote about once a week (as we suggest), your latest vote will always have 100% weight.
  created_at: 2009-05-02 02:58:51 UTC
  updated_at: 2009-05-03 20:56:42 UTC

