16:
  id: 16
  category: Voting
  sequence: 5.55
  importance: 7.0
  question: How are votes tallied?
  answer: |
    We sometimes adjust our tallying method. Here's a description as of 2009-08-10:
    
    Percent shares are determined so that they sum to 100% and each website's share is supported by the same number of votes for that share or more.
    
    <br /><br />
    
    We count your latest vote for each website/blog, subject to "vote decay through time", which means that votes are weighted according to how old they are. Zero through 10 days old gets 100% weight. After 10 days, a vote's weight diminishes by 2% per day, so that its weight falls to zero when it's 60 days old. We call this "decayed_weight".
    
    So if you vote about once a week (as we suggest), your latest vote will always have 100% weight.
    
    <br /><br />
    
    If you vote to increase a share above the current share of (for example) 20%, we treat that vote as uniformly distributed from 20% to 100%. So later, if that website's share rises to 40%, then we estimate there is a one-quarter chance that you would no longer support increasing the share beyond 40%: (40-20)/(100-20) = 0.25
    <br />
    So the "support_fraction" of your vote is then 0.75 .
    
    <br /><br />
    Weight of vote = decayed_weight * support_fraction
  created_at: 2009-05-02 02:58:51 UTC
  updated_at: 2009-08-10 17:19:41 UTC

