  question: What the heck is VoterMedia.org? What's it for? Who is behind this? Why are you doing this? What are your goals? Who is funding it? Who is working on it?
  answer: |
    Uh... relax, OK? VoterMedia.org is a public interest project for improving the policies of the world's organizations (governments, corporations, unions, nonprofits etc.) by developing better voter information systems. We are implementing voter funded media as explained in the paper Global Voter Media Platform and our other publications.
    This website is built by a group of volunteers, led by <a href="/about_contact">Mark Latham</a>. We plan to create a nonprofit organization to manage the project, with a board of directors elected by the website's users. We are already practising what we preach, by <a href="/communities/104">inviting websites/blogs to critique VoterMedia.org</a>.
    There's a lot more info on <a href="http://votermedia.org">our old website</a>, which we are gradually copying here to build our next release.
  created_at: 2009-05-02 02:11:00 UTC
  updated_at: 2009-05-02 20:36:02 UTC

8:
  id: 8
  category: Organization
  sequence: 1.4
  importance: 7.0
  question: How do you make money? How do you plan to make money?
  answer: |
    Our goal is saving the world, not making money. However, money can help get things done, so we invite donations from individuals, foundations, and the communities served by VoterMedia.org. So far the main donor to this project has been Mark Latham.
    
    In the long run, we expect most donations to come from the communities we serve. Most of those funds will flow through as awards to the websites/blogs serving those communities, ranked by voters. Donors will be able to designate which community's website ranking the funds will flow to, and whether to donate for the expenses of VoterMedia.org.
  created_at: 2009-05-02 02:21:38 UTC
  updated_at: 2009-05-02 05:08:19 UTC

10:
  id: 10
  category: Mechanics
  sequence: 3.2
  importance: 5.0
  question: Can I use the VoterMedia.org website without a login? What difference does it make whether I have a login here or not?
  answer: |
    Yes, you can use the site without a login. Most functions are available without logging in, including browsing the rankings, voting, adding communities and adding websites.
    
    We will gradually be adding more functions, and some of them will need you to log in, e.g. to customize your user interface in various ways.
    
    As you become comfortable with using the site, we invite you to create a login and participate more fully in the VoterMedia.org community. We plan to elect a board of directors to oversee the website, and our voting members will be active users with logins.
  created_at: 2009-05-02 02:22:50 UTC
  updated_at: 2009-05-02 22:10:59 UTC

