  category: Reasoning
  sequence: 7.3
  importance: 7.0
  question: How does this website help achieve the goals of the VoterMedia project?
  answer: |
    This website builds support, exposure and reputation of websites/blogs that many voters consider beneficial. They may also receive financial support, when we get donations.
    
    These different kinds of support encourage websites/blogs to help voter communities. We think an important type of community benefit they will provide is a check and balance on the power of elected leaders, increasing accountability and thus improving the leaders' policies, decisions and administration.
    
