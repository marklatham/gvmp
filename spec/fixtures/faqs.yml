22:
  id: 22
  category: Mechanics
  sequence: 3.4
  importance: 7.0
  question: How are the listed websites/blogs chosen? What sort of websites/blogs should I add?
  answer: |
    VoterMedia.org website users and administrators decide which websites/blogs to add to a community's list. You should add websites that you think provide a service to that voter community. These can be blogs, or websites for other media like newspapers, radio, TV.
    
    But it need not be limited to media. You could add websites/blogs from organizations that provide other community benefits that voters may want to support, including charities, events or whatever.
  created_at: 2009-05-02 03:29:21 UTC
  updated_at: 2009-05-02 05:07:44 UTC

