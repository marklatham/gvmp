13:
  id: 13
  category: Reasoning
  sequence: 7.5
  importance: 7.0
  question: Why would voter-supported news media be any different from the news media we have now?
  answer: |
    Voting is a community service. Information to help people vote better is a public good. So it is not surprising that commercial markets do not supply enough of this public good, especially in terms of its quality. Commercial markets supply goods with personal benefits that people will pay for individually.
    
    Many experts and other citizens agree that we need to improve our public-interest media (see for example <a href="http://freepress.net">freepress.net</a>). The usual way to pay for public goods is with public funds. Normally public funds are controlled by politicians, but for political information that would be a conflict of interest, so voters should control that funding directly.
    
    The incentives that determine which media you pay for individually are different from the incentives for voting public funds. It makes sense to pay for your own entertainment, but when you are influencing the media going to all citizens, it is not in your interest to vote for entertainment for everyone, since most of that wouldnâ€™t benefit you. However, information that helps everyone vote more intelligently does benefit you. It is a public good that lacks the private benefit of entertainment. It is rational to be unwilling to pay as an individual for a public good, but to be willing to vote for everyone to pay for it. So the same citizens who buy <i>People</i> magazine at the checkout stand will vote public funds for serious investigative reporting.
  created_at: 2009-05-02 02:28:26 UTC
  updated_at: 2009-05-02 20:31:52 UTC

