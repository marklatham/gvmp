  question: How do percent shares translate into cash awards?
  answer: |
    As of 2009-08-07 there are no cash awards yet, though we hope this will change soon. We will invite donations from foundations, individuals and governments, especially of the communities being served. The plan is for each community to have a balance of donations, from which e.g. one percent is paid out per day. That sum is divided among the competing websites/blogs serving that community, according to the consensus voted percent shares shown. Those shares are updated daily based on votes cast in the previous 60 days.
