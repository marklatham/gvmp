  question: How are the communities in VoterMedia chosen? What sort of communities should I add?
  answer: |
    VoterMedia.org website users and administrators choose what communities to add to the system. We recommend adding communities with over 1,000 voters and annual budgets over US$200,000. That gives enough scale to make a voted ranking of competing websites/blogs a worthwhile benefit to the community.
  created_at: 2009-05-02 03:23:48 UTC
