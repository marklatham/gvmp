  question: What the heck is VoterMedia.org? What's it for? Who is behind this? Why are you doing this? What are your goals? Who is funding it? Who is working on it?
  answer: |
    Uh... relax, OK? VoterMedia.org is a public interest project for improving the policies of the world's organizations (governments, corporations, unions, nonprofits etc.) by developing better voter information systems. We are implementing voter funded media as explained in the paper <a href="/publications/GlobalVoterMediaPlatform.pdf">Global Voter Media Platform</a> and our other <a href="/publications">publications</a>.
    This website is built by a group of volunteers, led by <a href="/about_contact">Mark Latham</a>. We plan to create a nonprofit organization to manage the project, with a board of directors elected by the website's users. We are already practising what we preach, by <a href="/communities/104">inviting websites/blogs to critique VoterMedia.org</a>.
  created_at: 2009-05-02 02:11:00 UTC
  updated_at: 2009-07-06 19:44:18 UTC

8:
  id: 8
  category: Organization
  sequence: 1.4
  importance: 7.0
  question: How do you make money? How do you plan to make money?
  answer: |
    Our goal is saving the world, not making money. However, money can help get things done, so we invite donations from individuals, foundations, and the communities served by VoterMedia.org. So far the main donor to this project has been Mark Latham.
    
    In the long run, we expect most donations to come from the communities we serve. Most of those funds will flow through as awards to the websites/blogs serving those communities, ranked by voters. Donors will be able to designate which community's website ranking the funds will flow to, and whether to donate for the expenses of VoterMedia.org.
    
  created_at: 2009-05-02 02:21:38 UTC
  updated_at: 2009-05-02 05:08:19 UTC

