  id: 15
  category: Reasoning
  sequence: 7.7
  importance: 5.0
  question: How do we know whether voter-funded media will actually be beneficial?
  answer: |
    No one knows for sure. There have only been a few trials so far; see an assessment in <a href="http://votermedia.blogspot.com/2009/02/ubc-ams-vfm-voting-results.html">this blog post</a>. The arguments in the paper "<a href="http://votermedia.org/publications/GlobalVoterMediaPlatform.pdf">Global Voter Media Platform</a>" are plausible, but the only way to find out is to try it. If voter funding for media is beneficial, we can apply it throughout democratic politics as well as for shareowner voting in corporations. So the potential benefits are huge compared to the cost of trying it out.
  created_at: 2009-05-02 02:29:44 UTC
  updated_at: 2009-05-02 20:27:37 UTC

